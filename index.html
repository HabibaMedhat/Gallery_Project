<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Gallery</title>
</head>
<body>
<div class="main-div">   
    <div class="gallery">

        <div class="item">
            <img src="imgs/1-nature.webp" width="200px" height="200px"/>
        </div>
        <div class="item">
            <img src="imgs/2.jpeg" width="200px" height="200px"/>
        </div>
        <div class="item">
            <img src="imgs/3-nature.webp" width="200px" height="200px"/>
        </div>
        <div class="item">
            <img src="imgs/4-nature.jpg" width="200px" height="200px"/>
        </div>
        <div class="item">
            <img src="imgs/nature-5.jpg" width="200px" height="200px"/>
        </div>
        <div class="item">
            <img src="imgs/6-nature.jpg" width="200px" height="200px"/>
        </div>

    </div>

    <div class="box-container">

        <div class="box-item">
            <i id="previous" class="fa-solid fa-arrow-left"></i>

            <i id="next" class="fa-solid fa-arrow-right"></i>
            
            <i id="close" class="fa-solid fa-xmark"></i>
        </div>

    </div>

</div> 

<script src="main.js"></script>
</body>
</html>
